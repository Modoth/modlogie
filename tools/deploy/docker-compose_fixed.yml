version: '3.1'
services: 
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        client_image_name: ${docker_user}/modlogie_client:${app_version}
    container_name: ${app_name}
    restart: always
    volumes:
      - /data/${app_name}/files:/usr/share/nginx/html/files
      - /data/${app_name}/caches:/usr/share/nginx/html/caches
    ports:
      - "${app_port}:443"
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    container_name: ${app_name}_server
  db:
    image: mariadb:10.5.4
    container_name: ${app_name}_db
    restart: always
    volumes:
      - /data/${app_name}/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${db_pwd}
  redis:
    image: redis:6.0.6
    container_name: ${app_name}_redis
