syntax = "proto3";
package modlogie.login;
import "google/protobuf/empty.proto";
import "messages.proto";
option csharp_namespace = "Modlogie.Api";

service LoginService {
  rpc Login(Account) returns (UserReply);
  rpc CheckLogin(google.protobuf.Empty) returns (UserReply);
  rpc Logout(google.protobuf.Empty) returns (modlogie.messages.Reply);
}

message Account {
  string name = 1;
  string pwd = 2;
}

message UserReply {
  modlogie.messages.Error error = 1;
  string name = 2;
}